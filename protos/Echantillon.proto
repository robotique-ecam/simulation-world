#VRML_SIM R2021b utf8
PROTO Echantillon [
  field SFVec3f    translation       1 0 1
  field SFRotation rotation          0 0 0 0
  field SFString   name              "echantillon"
]
{
  Solid {
    name IS name
    translation IS translation
    rotation IS rotation
    children [
      Shape {
        appearance PBRAppearance {
          baseColorMap ImageTexture {
            url "textures/echantillon.png"
          }
          metalness 0
        }
        geometry Mesh {
          url "echantillon_vert.obj"
        }
      }
    ]
  }
}
